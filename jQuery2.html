<h2>基本筛选器</h2>

    </div>

    </div>

<h3>:eq/:gt/:lt</h3>
<div class="left">
    <div class="aaron">
        <p>:lt(3)</p>
    </div>
    <div class="aaron">
        <p>:lt(3)</p>
    </div>
    <div class="aaron">
        <p>:eq(2)</p>
    </div>
    <div class="aaron">
    </div>
    <div class="aaron">
        <p>:gt(3)</p>
    </div>
    <div class="aaron">
        <p>:gt(3)</p>
    </div>
</div>
<script type="text/javascript">
    //:eq 选择单个
    $(".aaron:eq(2)").css("background-color", "#d3d3d3");
    //:gt 选择匹配集合中所有索引值大于给定index参数的元素
    $(".arron:eq(3)").css("background-color", "#d3d3d3");
    //:lt 选择匹配集合中所有索引值小于给定index参数的元素  与:gt相反
    $(".arron:lt(2)").css("color", "#CD00CD");
</script>

<h3>:not</h3>
<div class="left">
    <div>
        <input type="checkbox" name="a" />
        <p>Aaron</p>
    </div>
    <div>
        <input type="checkbox" name="b" />
        <p>慕课</p>
    </div>
    <div>
        <input type="checkbox" name="c" checked="checked" />
        <p>其他</p>
    </div>
</div>
<script type="text/javascript">
    //:not 选择所有元素去除不匹配给定的选择器的元素
    //选中所有紧接着没有checked属性的input元素后的p元素，赋予颜色
    $("input:not(:checked)+p").css("background-color", "#d3d3d3");
</script>

<h2>内容筛选器</h2>
<h3>:contains/:has</h3>
<div class="left">
    <div class="div">
        <p>:contains</p>
    </div>
    <div class="div">
        <p>:contains</p>
    </div>
    <div class="div">
        <p>
            <span>:has</span>
        </p>
    </div>
    <div class="div">
        <p>:contains</p>
    </div>
</div>
<script type="text/javascript">
    //查找所有class='div'中DOM元素中包含"contains"的元素节点
    //并且设置颜色
    // 选择所有包含指定文本的元素
    //     :contains()选择器中括号内的文字，可为纯文本，或用引号包围
    $(".div:contains(':contains')").css("color", "#CD00CD");

    //查找所有class='div'中DOM元素中包含"span"的元素节点
    //并且设置颜色
    $(".div:has(span)").css("color", "#565656");

    //选择所有包含子元素或者文本的a元素
    //增加一个蓝色的边框
    $("a:parent").css("border","3px solid blue");

    //找到a元素下面的所有空节点(没有子元素)
    //增加一段文本与边框
    $("a:empty").text(":empty").css("border", "3px solid red");
</script>

<h2>子元素筛选选择器</h2>
<h3>enabled、disabled</h3>
<form>
    <input type="text" value="未设置disabled" />
    <input type="text" value="设置disabled" disabled="disabled" />
    <input type="text" value="未设置disabled" />
</form>
<script type="text/javascript">
    //查找所有input所有可用的（未被禁用的元素）input元素
    $('input:enabled').css("border", "2px groove blue");
    // //查找所有input所有不可用的（被禁用的元素）input元素。
    $('input:disabled').css("border", "2px groove red");
    // //查找所有input所有勾选的元素(单选框,复选框)
    //移除input的checked属性
    $('input:checked').removeAttr('checked');
    //查找所有option元素中,有selected属性被选中的选项
    //移除option的selected属性
    $('option:selected').removeAttr('selected');
</script>


<h2>特殊选择器this</h2>
<p id="test2">点击测试：通过原生jQuery处理</p>
<script type="text/javascript">
    $('#test2').click(function () {
        //通过包装成jQuery对象改变颜色
        $(this).css("border","1px solid red");
    });
</script>
