<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/youku.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/youku.js"></script>
</head>
<body>
<div class="title">
    <ul class="background">
            <li><img src="images/1.jpg"></li>
            <li class="hide"><img src="images/2.jpg"></li>
            <li class="hide"><img src="images/3.jpg"></li>
    </ul>
    <div class="nav-box">
        <div class="box-log">
            <img src="images/youku.png">
        </div>
        <div class="box-ul">
            <ul>
                <li><a href="#">剧集</a></li>
                <li><a href="#">电影</a></li>
                <li><a href="#">综艺</a></li>
                <li><a href="#">动漫</a></li>
                <li><a href="#"><img class="images" src="images/list.jpg"></a></li>
            </ul>
        </div>
        <div class="box-search">
            <input type="text" class="text">
            <img src="images/line.png" class="input-iamges">
            <input type="button" value="搜库" class="input-button">
        </div>
        <div class="append-search-div"></div>
        <div class="right-ul">
            <ul>
                <li><a href="#"><img class="vip" src="images/VIP.jpg"></img>VIP</a></li>
                <li><a href="#"><img class="read" src="images/read2.png"></img>订阅</a></li>
                <li><a href="#"><img class="recording" src="images/note1.png"></img>记录</a></li>
                <li><a href="#"><img class="upload" src="images/upload1.png"></img>上传</a></li>
                <li><a href="#"><img class="clients" src="images/comupter1.png"></img>客户端</a></li>
            </ul>
            <img src="images/user.png" class="user">
        </div>
        <div class="recording-div">
            <div class="triangle"></div>
            <div class='read-div-top'>
                <button type="button" value="登录">登录</button>
                <p>同步各端记录</p>
            </div>
            <div class='read-div-content'></div>
        </div>
        <div class="upload-div">
            <div class="upload-div-triangle"></div>
            <div class="upload-div-top">
                <div class="upload-div-top-div"><span>上传视频</span></div>
                <div class="upload-div-top-div"><span>视频管理</span></div>
                <div class="upload-div-top-div"><span>我的频道</span></div>
                <div class="upload-div-top-div"><span>数据分析</span></div>
            </div>
            <div class="upload-div-center"></div>
            <div class="upload-div-footer">
                <p>下载PC客户端，上传视频更轻松</p>
                <a href="#">立即下载</a>
            </div>
        </div>
        <div class="clients-div"></div>
    </div>
</div>
</body>
</html>
