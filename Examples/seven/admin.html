<!DOCTYPE html>

    <link rel="stylesheet" href="css/all.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<div class="nav">

<div class="list">

        <li href="classList.html"><a id="class-list" href="javascript:void(0);"><span></span>分类列表</a></li>

<script type="text/javascript">
    $(function () {
        $('li').click(function () {

           $("iframe").prop("src",herf);
           $('.backgroud').removeClass('backgroud');
           $(this).addClass('backgroud');
        });
    })


</script>
