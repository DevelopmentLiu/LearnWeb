<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var mystr="hello";
        document.write(mystr+"I love JavaScript");//输出多项内容，内容之间用+号连接。

        document.write(mystr+"<br>");//输出HTML标签，并起作用，标签使用""括起来。
        function rec() {
            var mychar="hello world";
            alert(mychar);//弹出框
        }
        function but() {
            var message = confirm("这个是个选择框!");//confirm 消息对话框通常用于允许用户做选择的动作，如：“你对吗？”等。弹出对话框(包括一个确定按钮和一个取消按钮)。
            if (message==true){
                document.write("Yes");
            }else {
                document.write("No");
            }
        }
        function content() {
            var score = prompt("请输入您的成绩:");//prompt弹出消息对话框,通常用于询问一些需要与用户交互的信息。弹出消息对话框（包含一个确定按钮、取消按钮与一个文本输入框）。
            if (score>=90){
                document.write("成绩优秀");
            }
            else if(score>=70) {
                document.write("成绩良好");
            }
            else  if (score>=60){
                document.write("成绩及格");
            }
            else {
                document.write("成绩不及格！");
            }
        }
        function opens() {//window.open([URL], [窗口名称], [参数字符串])
            // 1.该名称由字母、数字和下划线字符组成。
            // 2."_top"、"_blank"、"_self"具有特殊意义的名称。
            // _blank：在新窗口显示目标网页
            // _self：在当前窗口显示目标网页
            // _top：框架网页中在上部窗口中显示目标网页
            // 3.相同 name 的窗口只能创建一个，要想创建多个窗口则 name 不能相同。
            // 4.name 不能包含有空格。
            window.open('http://www.imooc.com','_blank','width=300,height=200,top=100,left=0,menubar=no,toolbar=no,status=no,scrollbars=yes')
        }


        /* window.close();   //关闭本窗口
         <窗口对象>.close();   //关闭指定的窗口
         */

        function openWindow() {
            var boxs = confirm("窗口是否打开?");
                if (boxs=true){
                    var  boxshow=prompt('"请输入网址：","www.baidu.com/"');
                        window.open(boxshow,'_blank','width=300,height=100,top=50,left=10,menubar=no,toolbar=no');
                }
        }
        
        function hidecontent() {
            // 网页中经常会看到显示和隐藏的效果，可通过display属性来设置。
            // 语法：Object.style.display = value
            var p = document.getElementById("hide");
            p.style.display="none";
        }
        function displaycontent() {
            // 网页中经常会看到显示和隐藏的效果，可通过display属性来设置。
            // 语法：Object.style.display = value
            var p1 = document.getElementById("hide");
            p1.style.display = "block";
        }

        function message(){
            confirm("请输入密码后，再单击确定!"); }
    </script>
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }
        .main{
            width: 100px;
            margin: auto;
        }
        .main input{
            margin-top: 10px;
        }

        .one{
            border:1px solid #eee;
            width:230px;
            height:50px;
            background:#ccc;
            color:red;
        }
        .two{
            border:1px solid #ccc;
            width:230px;
            height:50px;
            background:#9CF;
            color:blue;
        }
    </style>
</head>
<body>
<div class="main">

    <input name="button" type="button" onClick="rec()" value="弹出对话框" />

    <input type="button" value="点击" onclick="but()"/>

    <input type="button" value="内容选择框" onclick="content()">

    <input type="button" value="打开新页面" onclick="opens()">

    <!--新窗口打开时弹出确认框，是否打开-->
    <!--通过输入对话框，确定打开的网址，默认为 http：//www.imooc.com/-->
    <!--打开的窗口要求，宽400像素，高500像素，无菜单栏、无工具栏。-->
    <input type="button" value="连续事件" onclick="openWindow()">

    <h2 id="con">javascript</H2>

    <p id="change">通过JS来改变样式</p>

    <p id="hide">做为一个Web开发师来说，如果你想提供漂亮的网页、令用户满意的上网体验，JavaScript是必不可少的工具。</p>
    <form>
        <input type="button" value="隐藏内容" onclick="hidecontent()">
        <input type="button" value="显示内容" onclick="displaycontent()">
    </form>

    <p id="p1" > JavaScript使网页显示动态效果并实现与用户交互功能。</p>
    <input type="button" value="添加样式" onclick="add()"/>
    <p id="p2" class="one">JavaScript使网页显示动态效果并实现与用户交互功能。</p>
    <input type="button" value="更改外观" onclick="modify()"/>

    <form>
        密码:<input name="password" type="password" >
        <input name="确定" type="button" value="确定" onmouseover="message()"/>
    </form>
</div>

<script type="text/javascript">
    // innerHTML 属性用于获取或替换 HTML 元素的内容。
    var mychar=document.getElementById("con");
    mychar.innerHTML="New start";
    document.write(mychar.innerHTML);

    <!--改变 HTML 样式-->
    <!--语法: Object.style.property=new style;-->
    var changes=document.getElementById("change");
    changes.style.color="red";
    changes.style.backgroundColor="black";
    changes.style.width="300px";

    // className 属性设置或返回元素的class 属性。
    // 语法：object.className = classname
    // 作用:1.获取元素的class 属性
    // 2. 为网页内的某个元素指定一个css样式来更改该元素的外观
    function add() {
        var p1 = document.getElementById("p1");
        p1.className = "one";
    }
    function modify() {
        var p2 = document.getElementById("p2");
        p2.className = "two";
    }

    // 创建二维数组(一维长度3，二维长度6)，值为一维数组和二维数组索引值的积，如myarr[2][5]=2*5。
    var myarrs=new Array();
    for(var i=0;i<3;i++){
        myarrs[i]=new Array();
        for(var j=0;j<6;j++){
            myarrs[i][j]=i*j;
        }
    }
    document.write(myarrs);

    var mynum =new Array(70,80,66,90,50,100,89);//定义数组mynum并赋值
    var i=0;
    while(i<mynum.length)
    {
        if(mynum[i]<60)
        {
            document.write("成绩"+mynum[i]+"不及格，不用循环了"+"<br>");
            break;
        }

        document.write("成绩:"+mynum[i]+"及格，继续循环"+"<br>");
        i=i+1;

    }

    var mynum =new Array(70,80,66,90,50,100,89);//定义数组mynum并赋值
    var i;
    for(i=0;i<mynum.length;i++)
    {
        if(mynum[i]<60)
        {
            document.write("成绩不及格，不输出！"+"<br>");
            continue;
        }
        document.write("成绩:"+mynum[i]+"及格，输出!"+"<br>");
    }

    //第一步把之前的数据写成一个数组的形式,定义变量为 infos
    var infos=[
        ["小A","女",21,"大一"],
        ["小B","男",23,"大三"],
        ["小C","男",24,"大四"],
        ["小D","女",21,"大一"],
        ["小E","女",22,"大四"],
        ["小F","男",21,"大一"],
        ["小G","女",22,"大二"],
        ["小H","女",20,"大三"],
        ["小I","女",20,"大一"],
        ["小J","男",20,"大三"] ];

    //第一次筛选，找出都是大一的信息
    //第二次筛选，找出都是女生的信息
    for(var i=0;i<infos.length;i++){
        if(infos[i][3]=='大一'&&infos[i][1]=='女'){
            document.write(infos[i][0]);
        }
    }

    //定义函数
    function number(a,b){
        if(a>b){
            return a;
        }
        else if(a=b){
            return "一样大";
        }
        else{
            return b;
        }
    }
    //调用函数，实现下面两组数中，返回较大值。
    document.write(" 5 和 4 的较大值是:"+number(5,4)+"<br>");
    document.write(" 6 和 3 的较大值是:"+number(6,3));

</script>
</body>
</html>
