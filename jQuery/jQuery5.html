<h2>jQuery.data()静态方法</h2>
<div class="left">
    <div class="aaron">
        <p>点击看结果</p>
        <p>jQuery.data</p>
    </div>
    <div><span></span></div>
</div>
<h2>.data()实例方法</h2>
<div class="right">
    <div class="aaron">
        <p>点击看结果</p>
        <p>.data</p>
    </div>
    <div><span></span></div>
</div>
<script type="text/javascript">
    // jQuery提供的存储接口
    // jQuery.data( element, key, value )   //静态接口,存数据
    // jQuery.data( element, key )  //静态接口,取数据
    // .data( key, value ) //实例接口,存数据
    // .data( key ) //实例接口,存数据

    // 同样的也提供2个对应的删除接口，使用上与data方法其实是一致的，只不过是一个是增加一个是删除罢了
    // jQuery.removeData( element [, name ] )
    // .removeData( [name ] )
    $('.left').click(function () {
        var ele=$(this);
        //通过$.data方式设置数据
        $.data(ele,"a","test");
        $.data(ele,"b",{
           name:"幕课网"
        });
        //通过$.data方式取出数据
        var rest=$.data(ele,"a")+"</br>"+$.data(ele,"b").name;
        ele.find('span').append(rest);
    });

    $('.right').click(function () {
        var ele=$(this);
        //通过.data方式设置数据
        ele.data("a","data test");
        ele.data("b",{
            name:"幕课网2"
        });
        //通过.data方式取出数据
        var rest=ele.data("a")+"</br>"+ele.data("b").name;
        ele.find('span').append(rest);
    })
</script>
