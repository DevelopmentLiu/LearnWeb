<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        // 鼠标移开事件（onmouseout）
        function message(){
            alert("不要移开，点击后进行慕课网!");
        }

        // 光标聚焦事件（onfocus）
        function messages(){
            alert("请在此输入姓名");
        }

        // 失焦事件（onblur）
        function message1(){
            alert("请确定已输入密码后，在移开!");
        }

        // 内容选中事件（onselect）
        function message2() {
            alert("您触发了选中事件！");
        }

        //文本框内容改变事件（onchange）
        function message3() {
            alert("您改变了文本内容！");
        }

        // 加载事件（onload）
        function message4(){
            alert("加载中，请稍后...");
        }

        // //卸载事件（onunload）
        // window.onunload = onunload_message;
        // function onunload_message(){
        //     alert("您确定离开该网页吗？");
        // }

    </script>
</head>
<body onload="message4()">
    欢迎学习JS
    <a href="http://www.imooc.com" onmouseout="message()">点击我</a>

    <form>
        <input type="text" value="请输入姓名" onfocus="messages()">
    </form>

    <form>
        用户:<input name="username" type="text" value="请输入用户名！" ><br>
        密码:<input name="password" type="text" value="请输入密码！" onblur="message1()">
    </form>

    <form>
        个人简介:<br>
        <textarea cols="60" rows="6" onselect="message2()">请写入个人简介，不少于100字</textarea>
    </form>

    <form>
        个人简介:<br>
        <textarea cols="60" rows="6" onchange="message3()">请写入个人简介，不少于100字</textarea>
    </form>

    <!--使用JS完成一个简单的计算器功能。实现2个输入框中输入整数后，点击第三个输入框能给出2个整数的加减乘除。-->
    <input type='text' id='txt1' />
    <select id='select'>
        <option value='+'>+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type='text' id='txt2' />
    <input type='button' value=' = ' onclick="count()"/> <!--通过 = 按钮来调用创建的函数，得到结果-->
    <input type='text' id='fruit' /><br>

<!-- -&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;-->
    <script type="text/javascript">
        function count(){

            //获取第一个输入框的值
            var txt1=parseInt(document.getElementById("txt1").value)//注意转型，获取到的是字符串不是整数;
            //获取第二个输入框的值
            var txt2=parseInt(document.getElementById("txt2").value);
            //获取选择框的值
            var selectValue=document.getElementById("select").value;
            var c;
            //获取通过下拉框来选择的值来改变加减乘除的运算法则
            switch(selectValue){
                case '+':
                    c = txt1+txt2;
                    break;
                case '-':
                    c=txt1-txt2;
                    break;
                case '*':
                    c=txt1*txt2;
                    break;
                case '/':
                    c=txt1/txt2;
                    break;
            }
            //设置结果输入框的值
            document.getElementById("fruit").value=c;
        }

        // get/setFullYear() 返回/设置年份，用四位数表示。
        var mydate=new Date();
        var myyear=mydate.getFullYear();
        document.write("年份"+myyear+"<br>");

        // getDay() 返回星期
        var mydate1=new Date();
        var weekday=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
        document.write("今天是：" +weekday[mydate1.getDay()]+"<br>" );

        // get/setTime() 返回/设置时间，单位毫秒数，计算从 1970 年 1 月 1 日零时到日期对象所指的日期的毫秒数。
        var mydate2=new Date();
        document.write("当前时间"+mydate2+"<br>");
        mydate2.setTime(mydate2.getTime()+2*60*60*1000);
        document.write("推迟两个小时后的时间:"+mydate2+"<br>");

        // 使用 String 对象的 toUpperCase() 方法来将字符串小写字母转换为大写：
        // 使用 String 对象的 toLowerCase()方法来将字符串大写字母转换为小写；
        var mystr="Hello World!";
        var mynum=mystr.toUpperCase();
        document.write("转换后的大写字符串为："+mynum+"<br>");
        var mystr1="HELLO WROLD!";
        var mynum1=mystr1.toLowerCase();
        document.write("转换后的小写字符串为:"+mynum1+"<br>");

        // charAt() 方法可返回指定位置的字符。返回的字符是长度为 1 的字符串。
        // 一个空格也会算一个字符
        var mystr="I love JavaScript!"
        document.write(mystr.charAt(mystr.length-1)+"<br>");

        // indexOf() 方法可返回某个指定的字符串值在字符串中首次出现的位置。
        // stringObject.indexOf(substring, startpos)
        var mystr1="Hello World!";
        document.write(mystr1.indexOf("o",6)+"<br>");

        // split() 方法将字符串分割为字符串数组，并返回此数组。
        // 语法：stringObject.split(separator,limit) separator 从指定地方开始分割，limit分割多少数组
        var mystr2="86-010-85468578";
        document.write(mystr2.split("-") + "<br />");
        document.write(mystr2.split("")+ "<br />");
        document.write(mystr2.split("",3)+"<br />");

        // substring() 方法用于提取字符串中介于两个指定下标之间的字符。
        // 语法:stringObject.substring(startPos,stopPos)
        var mystr3="Hello World!";
        document.write(mystr3.substring(5)+ "<br />");
        document.write(mystr3.substring(0,5)+ "<br />");

        // substr() 方法从字符串中提取从 startPos位置开始的指定数目的字符串。
        // 语法:stringObject.substr(startPos,length)
        var mystr4="Hello World!";
        document.write( mystr4.substr(6)+ "<br />");
        document.write( mystr4.substr(0,5)+ "<br />");

        // ceil() 方法可对一个数进行向上取整。
        document.write(Math.ceil(3.3)+"<br>");
        document.write(Math.ceil(-0.1)+"<br>");
        document.write(Math.ceil(-9.9)+"<br>");
        document.write(Math.ceil(8.9)+"<br>");

        // floor() 方法可对一个数进行向下取整。
        document.write(Math.floor(3.3)+"<br>");
        document.write(Math.floor(-0.1)+"<br>");
        document.write(Math.floor(-9.9)+"<br>");
        document.write(Math.floor(8.9)+"<br>");

        // round() 方法可把一个数字四舍五入为最接近的整数。
        // 语法:Math.round(x)
        document.write(Math.round(3.3)+"<br>");
        document.write(Math.round(-0.1)+"<br>");
        document.write(Math.round(-9.9)+"<br>");
        document.write(Math.round(8.9)+"<br>");

        //random() 方法可返回介于 0 ~ 1（大于或等于 0 但小于 1 )之间的一个随机数。
        document.write(Math.round(Math.random()*10)+"<br>");


        // 数组连接concat()方法用于连接两个或多个数组。此方法返回一个新数组，不改变原来的数组。
        // 语法:arrayObject.concat(array1,array2,...,arrayN)
        var myarr6= new Array("010")
        var myarr7= new Array("-","84697581");
        document.write(myarr6.concat(myarr7)+"<br>");

        // join()方法用于把数组中的所有元素放入一个字符串。元素是通过指定的分隔符进行分隔的。
        // 语法：arrayObject.join(分隔符)
        var myarr8= new Array("86","010")
        var myarr9= new Array("84697581");
        var myarr10= myarr8.concat(myarr9);
        document.write(myarr10.join("-")+"<br>");

        // reverse() 方法用于颠倒数组中元素的顺序。
        // 语法：arrayObject.reverse()
        var myarr11= ["我","爱","你"];
        document.write(myarr11.reverse()+"<br>");

        // slice() 方法可从已有的数组中返回选定的元素。
        // 语法：arrayObject.slice(start,end)
        var myarr12= ["我","爱","你"];
        document.write(myarr12.slice(1)+"<br>");


    </script>
</body>
</html>
